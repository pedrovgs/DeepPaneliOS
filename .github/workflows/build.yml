name: Build
on: [pull_request, push]

jobs:
  build:
    runs-on: macOS-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Cache Cocoapods
        uses: actions/cache@v2
        with:
          path: ${{ env.PODS_PATH }}
          key: ${{ runner.os }}-pods-${{ hashFiles('**/Podfile.lock') }}
      - name: Set XCode Version
        run: sudo xcode-select -s /Applications/Xcode_11.3.app
      - name: Install Dependencies
        run: pod install --repo-update
      - name: List available devices
        run: xcrun instruments -s devices
      - name: Run tests
        run: set -o pipefail && xcodebuild -workspace DeepPanel.xcworkspace -scheme 'DeepPanelSample' -sdk iphonesimulator -destination id=E67069F1-FEF1-4EF7-AF0E-0C01BEF9B29C build test CODE_SIGN_IDENTITY=- | xcpretty -c

    env:
      PODS_PATH: ${{ github.workspace }}/Pods
